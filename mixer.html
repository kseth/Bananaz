<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
</head>

<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src='remix.js'></script>
<script src="wavesurfer.js"></script>
<script src="drawer.js"></script>
<script type="text/javascript">

// Add beats or bars of a track to a live queue.
// You will need to supply your Echo Nest API key, the trackID, and a URL to the track.
// The supplied track can be found in the audio subdirectory.
var apiKey = 'IJMOFOATE6IHSZVFT';
var trackID = 'TRCYWPQ139279B3308';
var trackURL = 'audio/1451_-_D.mp3'

var remixer;
var player;
var track;
var remixed;

function addBar() {
    var index = $("#indexBox").val();
    player.queue(track.analysis.bars[index])
}

function addBeat() {
    var index = $("#indexBox").val();
    player.queue(track.analysis.beats[index])
}

function init() {

    // initialize the waveform object
    var wavesurfer = Object.create(WaveSurfer);
        wavesurfer.init({
            canvas: document.querySelector('#waveCanvas'),
    	waveColor: 'violet',
    	progressColor: 'purple'
        });

    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    } else {
        var context = new webkitAudioContext();
        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;

	    // console.log(t); get the properties of the track

            $("#info").text(percent + "% of the track loaded");
            if (percent == 100) {
                $("#info").text(percent + "% of the track loaded, analyzing...");
            }

            if (track.status == 'ok') {
	        //load the song into the buffer
		wavesurfer.loadBuffer(track.analysis.beats);

		//get the properties of the song
                $("#bars").text("The track has " + track.analysis.bars.length + " bars");
                $("#beats").text("The track has " + track.analysis.beats.length + " beats");
                $("#info").text("Analysis complete!");
            }
        });
    }
}

window.onload = init;
</script>

<div id='info'> </div>

<!-- This is the waveform object with play and stop buttons-->
<div id='waveform'>
<h2>First Track</h2>
<canvas id='waveCanvas' width='1024px' height='100px'></canvas>
<br />
<button class='btn btn-inverse btn-original' onClick="player.stop(); player.play(0, track.analysis.beats);">Play!</button>
<button class='btn btn-original' onClick="player.stop()">Stop!</button>
</div>

<div id='bars'> </div>
<div id='beats'> </div>
<input type="text" id="indexBox">
<button onClick="addBar()">Add bar from Track 1</button>
<button onClick="addBeat()">Add beat from Track 1</button>
<br />

</body>

</html>
